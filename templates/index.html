<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureLearnGPT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <section id="top" class="basePageContainer js-basePageContainer">
    <h1>トップ画面</h1>
    <button type="button" class="btn btn-primary" onclick="pageChanger('problem')">Primary</button>
  </section>

  <section id="problem" class="basePageContainer js-basePageContainer is-active">
    <div class="container mt-5">
      <h2 class="h2 text-center">問題</h2>
      <div class="alert alert-danger js-problem-alert mt-3 mw-50 mx-auto" role="alert" style="display: none">エラーメッセージ表示</div>
      <div class="scenarioBox mt-4">
        <h6 class="h6 scenarioBox__ttl">シナリオ</h6>
        <p class="scenarioBox__txt border rounded p-3 m-0 js-problem-scenarioTxt">aiueo<br>aiueo<br>aiueo<br>aiueo<br></p>
      </div>
      <div class="problemBox">
        <form class="js-problem-form">
          <div class="mb-4">
            <label class="problemBox__label form-label d-flex justify-content-start align-items-start">
              <span class="ttl fw-bold">問題1：</span>
              <span class="cont js-problem-1">問題文表示欄</span>
            </label>
            <input type="text" class="form-control" name="problem1" placeholder="回答欄（200文字以内）">
          </div>
          <div class="mb-4">
            <label class="problemBox__label form-label d-flex justify-content-start align-items-start">
              <span class="ttl fw-bold">問題2：</span>
              <span class="cont js-problem-2">問題文表示欄</span>
            </label>
            <input type="text" class="form-control" name="problem2" placeholder="回答欄（200文字以内）">
          </div>
          <div class="mb-4">
            <label class="problemBox__label form-label d-flex justify-content-start align-items-start">
              <span class="ttl fw-bold">問題3：</span>
              <span class="cont js-problem-3">問題文表示欄</span>
            </label>
            <input type="text" class="form-control" name="problem3" placeholder="回答欄（200文字以内）">
          </div>
          <div>
            <label class="problemBox__label form-label d-flex justify-content-start align-items-start">
              <span class="ttl fw-bold">問題4：</span>
              <span class="cont js-problem-4">問題文表示欄</span>
            </label>
            <input type="text" class="form-control" name="problem4" placeholder="回答欄（200文字以内）">
          </div>
        </form>
      </div>
      <div class="controlArea d-flex justify-content-around">
        <button class="btn btn-secondary px-5 js-toTopBtn">トップへ</button>
        <button class="btn btn-primary px-5 js-problem-answer">回答する</button>
      </div>
    </div>
  </section>

  <section id="answer" class="basePageContainer js-basePageContainer">
    <h1>問題解説提示画面</h1>
  </section>

  <section id="problemError" class="basePageContainer js-basePageContainer">
    <h1>問題取得エラー画面</h1>
  </section>

  <section id="answerError" class="basePageContainer js-basePageContainer">
    <h1>問題解説取得エラー画面</h1>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
