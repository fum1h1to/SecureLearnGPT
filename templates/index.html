<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureLearnGPT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <section id="top" class="basePageContainer js-basePageContainer is-active">
    <h1>トップ画面</h1>
    <button type="button" class="btn btn-primary" onclick="pageChanger('problem')">Primary</button>
  </section>

  <section id="problem" class="basePageContainer js-basePageContainer">
    <h1>問題提示画面</h1>
  </section>

  <section id="answer" class="basePageContainer js-basePageContainer">
    <h1>問題解説提示画面</h1>
  </section>

  <section id="problemError" class="basePageContainer js-basePageContainer">
    <h1>問題取得エラー画面</h1>
  </section>

  <section id="answerError" class="basePageContainer js-basePageContainer">
    <h1>問題解説取得エラー画面</h1>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
