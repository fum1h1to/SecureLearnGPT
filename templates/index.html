<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureLearnGPT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <section id="top" class="basePageContainer js-basePageContainer is-active">
    <h1>トップ画面</h1>
    <button type="button" class="btn btn-primary" onclick="pageChanger('problem')">Primary</button>
  </section>

  <section id="problem" class="basePageContainer js-basePageContainer">
    <div class="container my-5">
      <h2 class="h2 text-center">問題</h2>
      <div class="scenarioBox mt-4">
        <h6 class="h6 scenarioBox__ttl">
          シナリオ
          <div class="spinner-grow text-secondary spinner-grow-sm js-problem-progress" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </h6>
        <p class="scenarioBox__txt border border-4 rounded p-3 m-0 js-problem-scenarioTxt"></p>
      </div>
      <div class="questionBox js-problem-questionBox">
        <div class="alert alert-danger js-problem-alert mb-3" role="alert">エラーメッセージ表示</div>
        <form class="js-problem-answerForm">
          <div class="mb-3 js-problem-question">
            <label class="questionBox__label form-label d-flex justify-content-start align-items-start">
              <span class="ttl fw-bold">問題1：</span>
              <span class="cont js-problem-questionTxt">問題取得中...</span>
            </label>
            <div class="form-floating">
              <textarea id="question1" class="questionBox__textArea form-control js-problem-answerTxt" placeholder="回答欄（200文字以内）"></textarea>
              <label>回答欄（200文字以内）</label>
            </div>
            <p class="cap">現在<span class="js-problem-answerTxtCounter">0</span>文字</p>
          </div>
          <div class="mb-3 js-problem-question">
            <label class="questionBox__label form-label d-flex justify-content-start align-items-start">
              <span class="ttl fw-bold">問題2：</span>
              <span class="cont js-problem-questionTxt">問題取得中...</span>
            </label>
            <div class="form-floating">
              <textarea id="question2" class="questionBox__textArea form-control js-problem-answerTxt" placeholder="回答欄（200文字以内）"></textarea>
              <label>回答欄（200文字以内）</label>
            </div>
            <p class="cap">現在<span class="js-problem-answerTxtCounter">0</span>文字</p>
          </div>
          <div class="mb-3 js-problem-question">
            <label class="questionBox__label form-label d-flex justify-content-start align-items-start">
              <span class="ttl fw-bold">問題3：</span>
              <span class="cont js-problem-questionTxt">問題取得中...</span>
            </label>
            <div class="form-floating">
              <textarea id="question3" class="questionBox__textArea form-control js-problem-answerTxt" placeholder="回答欄（200文字以内）"></textarea>
              <label>回答欄（200文字以内）</label>
            </div>
            <p class="cap">現在<span class="js-problem-answerTxtCounter">0</span>文字</p>
          </div>
          <div class="js-problem-question">
            <label class="questionBox__label form-label d-flex justify-content-start align-items-start">
              <span class="ttl fw-bold">問題4：</span>
              <span class="cont js-problem-questionTxt">問題取得中...</span>
            </label>
            <div class="form-floating">
              <textarea id="question4" class="questionBox__textArea form-control js-problem-answerTxt" placeholder="回答欄（200文字以内）"></textarea>
              <label>回答欄（200文字以内）</label>
            </div>
            <p class="cap">現在<span class="js-problem-answerTxtCounter">0</span>文字</p>
          </div>
        </form>
      </div>
      <div class="controlArea d-flex justify-content-around js-problem-controlArea">
        <button class="btn btn-secondary px-5 js-toTopBtn">トップへ</button>
        <button class="controlArea__answerBtn btn btn-primary px-5 js-problem-answer">
          回答する
          <div class="spinner-grow text-light spinner-grow-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </button>
      </div>
    </div>
  </section>

  <section id="answer" class="basePageContainer js-basePageContainer">
    <h1>問題解説提示画面</h1>
  </section>

  <section id="problemError" class="basePageContainer js-basePageContainer">
    <div class="container my-5">
      <h2 class="h2 text-center">エラー</h2>
      <div class="alert alert-danger js-problemError-alert mt-3 mw-50 mx-auto" role="alert">エラーメッセージ表示</div>
      <div class="controlArea d-flex justify-content-around js-problemError-controlArea">
        <button class="btn btn-secondary px-5 js-toTopBtn">トップへ</button>
        <button class="btn btn-primary px-5 js-problemError-again">もう一度</button>
      </div>
    </div>
  </section>

  <section id="answerError" class="basePageContainer js-basePageContainer">
    <h1>問題解説取得エラー画面</h1>
  </section>

  <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
